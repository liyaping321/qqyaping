    <!-- 计算REM -->
    <script>
        /*
        我们要做一个rem响应式的页面，当页面的大小发生改变时
        */
        // 用闭包包起来，放弃干扰
        (function () {
            // 创建一个函数，先执行一编，当如果页面发生变化时，需要再次执行
            const computed = function computed() {
                let HTML = document.documentElement,
                    // 获取当下视口的宽度为curW
                    curW = HTML.clientWidth,
                    // 设置最大宽度为750，
                    desW = 750;
                //当视口宽度大于我们设置的最大宽度的时候，就让HTML里面的样式还是为100px
                if (curW >= desW) {
                    HTML.style.fontSize = '100px';
                    return;
                }
                //否则修改任何值时，HTML中的fontSize的值按照750/100的比例缩放
                HTML.style.fontSize = `${curW / (desW / 100)}px`;
            }
            computed();
            // 当视口的大小发生改变的时候，就再次执行computed
            window.addEventListener('resize', computed);
            // 切换为横屏的提示
            window.addEventListener('orientationchange', function () {
                let rotate = Math.abs(window.orientation);
                if (rotate === 90) {
                    // 横屏
                    alert('横屏体验不佳，请您切换到竖屏');
                    return;
                }
                // 竖屏

            })
        })()
    </script>
</head>

    <!-- 
        把CSS非编程语言，变为编程语言，都提供：变量、函数、嵌套、作用域、继承等等
       基于预编译语言写的代码，浏览器是无法识别的，需要把其转换为正常的CSS；例如：把less编译为css！！！
    1. 安装 vscode 中的 easy less 插件

    2. 可以基于wepack处理(这一中以后常用)

          开发的时候导入一个JS，即可实现less的实时编译 less-2.5.3.min.js
          <link rel="stylesheet/less" href="css/index.less">

 -->
